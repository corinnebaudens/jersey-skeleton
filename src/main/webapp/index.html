<!DOCTYPE html>
<html lang="fr">
<head>
<title>Les Petits Cuistots</title>
<meta charset='utf-8'>
<!-- jQuery -->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!-- bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<!-- Code local -->
<script src="all.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/">Les Petits Cuistots</a></li>
				
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h1>Les Petits Cuistots</h1>
			<p>Commander et Emporter des plats cuisinés, préparés par des
				particuliers passionnés par la cuisine</p>
		</div>
		<br>
		
		<div class="row">
			<div class="col-md-6">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#divCreerUser">Créer
						utilisateur</button>
				</div>
			</div>
		</div>
		<div id="divCreerUser" class="collapse">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="user">Role</label><input type="text"
						name="userdb" id="userdb" placeholder="Role"
						class="form-control" />
				</div>
				<div class="form-group">
					<label for="user">Login utilisateur</label><input type="text"
						name="userdb" id="userdb" placeholder="Login utilisateur"
						class="form-control" />
				</div>
				<div class="form-group">
					<label for="userdb">Mot de passe utilisateur</label><input
						type="text" name="platdb" id="platdb"
						placeholder="Mot de passe utilisateur" class="form-control" />
				</div>
				<div class="btn-group" role="group">
					<button id="read-forall" class="btn btn-primary">Valider</button>
				</div>
			</div>
		</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="user">Liste des plats : </label> 
					<select id="selection">
						<option id="choisir" value="choisir">Choisissez un plat</option>
					</select>
				</div>
				<div id="infos">
					<!--  <label id="quantite">Cuisinier,Quantité</label> </br> -->
					<label id="quantComand">Quelle quantité voulez vous commander?</label> 
					<input type="text"  id="qtCommand"
						placeholder="Quantité" class="form-control" /> 
				</div>
				<div class="btn-group" role="group">
					<button id="Commander-bdd" class="btn btn-primary">Commander</button>
				</div>
				
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="userdb">Déposer un plat </label> <input type="text"
						name="nom" id="nom" placeholder="Nom du plat" class="form-control" />
					<input type="text" name="cuisinier" id="cuisinier"
						placeholder="Nom du cuisinier" class="form-control" /> <input
						type="text" name="quantitePart" id="quantitePart"
						placeholder="quantitePart" class="form-control" /> 
					
				</div>
				<div class="btn-group" role="group">
					<button id="post-bdd" class="btn btn-primary">Valider</button>
				</div>
			</div>
		</div>
	</div>

	<div class="row" style="margin-top: 1em;">
		<div class="panel panel-info">
			<div class="panel-heading"></div>
			<div class="panel-body" id="reponse"></div>
		</div>
	</div>
	 <script type="text/javascript">
	 		document.onload=getPlatBdd($('#nom').val());
			$(document).ready(function() {
				$("#post-bdd").click(function () {postPlat($('#nom').val(),$('#cuisinier').val(),$('#quantitePart').val())});
				$("#post-bdd").click(function () {getPlatBdd($('#nom').val())});
				$("#user-bdd").click(function () {postUser($('#name').val())});
				//$("selection").change(function () {eventSelevtion($('#selection').val())});
			});
    </script>
</body>
</html>
